{% extends 'base.html' %}
{% block title %}
    New Post
{% endblock %}
{% block content %}
    <h1>New post</h1>
    <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <label class="form-label">{{field.name|title}}:</label>
                {% if field.name == "description" %}
                    <div class="form-group">
                        {{ field }}
                    </div>
                {% else %}
                    <div class="mb-3">
                        {{ field }}
                    </div>
                {%endif%}
                
            {% endfor %}
            
            <input class="btn btn-primary" type="submit" value="Post!">
    </form>
{% endblock %}
