{% extends 'base.html' %}
{% block title %}
    Profile
{% endblock %}
{% block content %}
    <h1>Profile page placeholder</h1>
    <p>
        {% for profile in profile %}
        <div class="mb-3">
            {{profile.username}}
        </div>
        <div class="mb-3">
            {{ profile.profile_description }}
        </div>
        {% endfor %}
    </p>

    <ul>
    {% for item in list %}
        <li>{{item}}</li>
    {%endfor%}
    </ul>
{% endblock %}
